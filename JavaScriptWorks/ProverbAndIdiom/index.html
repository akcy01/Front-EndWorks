<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="sonuc">
        <!--Burada sonuçlar için liste elemanları görüntülenecektir. -->
    </ul>
    <div id="container">
        <h3 class="baslik">Atasözü ve Deyim Arama</h3>
        <label for="aramaKutusu">Arama için ipucunu giriniz:</label>
        <input list="aramaListesi" id="aramaKutusu" type="text">
        <datalist id="aramaListesi">
            <!-- Burada arama için ipucu başlıkları listelenecektir. -->
        </datalist>
    </div>

    <script src="script.js"></script>
</body>
</html>
